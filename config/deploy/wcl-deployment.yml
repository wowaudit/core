apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcl-deployment
  labels:
    app: wcl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wcl
  template:
    metadata:
      labels:
        app: wcl
    spec:
      containers:
        - name: wcl
          image: shedi/wowaudit:latest
          command: ["/srv/bin/refresh"]
          args: ["wcl"]

          resources:
            requests:
              cpu: 50m
              memory: 250Mi

            limits:
              memory: 500Mi

      imagePullSecrets:
        - name: regcred
