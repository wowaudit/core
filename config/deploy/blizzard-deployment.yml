apiVersion: apps/v1
kind: Deployment
metadata:
  name: blizzard-deployment
  labels:
    app: blizzard
spec:
  replicas: 5
  selector:
    matchLabels:
      app: blizzard
  template:
    metadata:
      labels:
        app: blizzard
    spec:
      containers:
        - name: blizzard
          image: shedi/wowaudit:latest
          command: ["/srv/bin/refresh"]
          args: ["blizzard"]

          resources:
            requests:
              cpu: 750m
              memory: 350Mi

            limits:
              memory: 750Mi

      imagePullSecrets:
        - name: regcred
