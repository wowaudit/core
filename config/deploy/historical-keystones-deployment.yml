apiVersion: apps/v1
kind: Deployment
metadata:
  name: historical-keystones-deployment
  labels:
    app: historical-keystones
spec:
  replicas: 1
  selector:
    matchLabels:
      app: historical-keystones
  template:
    metadata:
      labels:
        app: historical-keystones
    spec:
      containers:
        - name: historical-keystones
          image: shedi/wowaudit:latest
          command: ["/srv/bin/refresh"]
          args: ["historical_keystones"]

          resources:
            requests:
              cpu: 250m
              memory: 1000Mi

            limits:
              memory: 1500Mi

      imagePullSecrets:
        - name: regcred
