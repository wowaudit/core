apiVersion: apps/v1
kind: Deployment
metadata:
  name: raiderio-deployment
  labels:
    app: raiderio
spec:
  replicas: 6
  selector:
    matchLabels:
      app: raiderio
  template:
    metadata:
      labels:
        app: raiderio
    spec:
      containers:
        - name: raiderio
          image: shedi/wowaudit:latest
          command: ["/srv/bin/refresh"]
          args: ["raiderio"]

          resources:
            requests:
              cpu: 50m
              memory: 250Mi

            limits:
              memory: 500Mi

      imagePullSecrets:
        - name: regcred
